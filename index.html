<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav><button id="word-counter-mode" disabled>Word Counter</button> <button id="game-mode">Word Game</button></nav>
    <div class="container">
      <p class="timer off">Time: <span id="time"></span></span></p>
      <p id="text" class="cat-fact off"></p>
      <textarea
        id="txtid"
        name="txtname"
        rows="4"
        cols="50"
        maxlength="200"
      ></textarea>
      <button id="reset-btn">Reset</button>
      <p class="word-count">Word count: <span id="count">0</span></p>
      <button id="start-btn" class="off">START</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
